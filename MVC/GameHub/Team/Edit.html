 <h3>{{title}}</h3>
<hr />
<form role="form" style="max-width: 500px;">
    <strong class="error">{{error}}</strong>
    <div class="form-group">
        <label for="TeamName">
            Team Name:
        </label>
        <input type="text" class="form-control" id="TeamName" ng-model="TeamName" />
    </div>

    <div class="form-group">
        <label for="Town">
            Town:
        </label>
        <input type="text" class="form-control" id="Town" ng-model="Town" />
    </div>

    <div class="form-group">
        <label for="LeagueId">
            League:
        </label>
        <select class="form-control" id="LeagueId" ng-model="LeagueId" ng-options="c.Value as c.Text for c in Leagues">
            <option value="">-- Select League--</option>
        </select>
    </div>
    <a href="#!/list" class="btn btn-info">Back to List</a>
    <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
</form>
