<div >
    <a href="#/create" class="btn">Create</a>
</div>
<div class = "table-responsive" >
    <div ng-show="error" class="alert alert-danger alert-dismissible" role="alert">{{error}}</div>
    <table   class = "table table-striped table-bordered" >
        <tr>
            <th>TeamName</th>
            <th>Town</th>
            <th>LeagueId</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr ng-repeat = "item in Teamss" >
            <td>{{item.TeamName}}</td>
            <td>{{item.Town}}</td>
            <td>{{item.LeagueId}}</td>
            <td>
                <a href = "#!/edit/{{item.Id}}" class = "glyphicon glyphicon-edit" ></a>
            </td>
            <td>
                <a href = "#!/delete/{{item.Id}}" class = "glyphicon glyphicon-trash" ></a>
            </td>
        </tr>
    </table>
</div>
