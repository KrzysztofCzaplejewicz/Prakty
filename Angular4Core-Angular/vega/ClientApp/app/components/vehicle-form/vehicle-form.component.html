<h1>New Vehicle</h1>
<p>{{ vehicle | json }}</p>
<form (ngSubmit)="submit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select  
    id="make"  
    class="form-control" 
    (change)="onMakeChange()"  
    [(ngModel)]="vehicle.makeId" 
    name="makeId" 
    required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specyfic the make.</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select  
    id="model" 
    class="form-control" 
    [(ngModel)]="vehicle.modelId" 
    name="modelId"
    required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specyfic the model.</div>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input name="isRegistered" type="radio" id="registered" [value]="true" [(ngModel)]="vehicle.isRegistered">Yes
  </label>
  <label for="notRegistered" class="radio-inline">
      <input name="isRegistered" type="radio" id="notRegistered" [value]="false" [(ngModel)]="vehicle.isRegistered">No
    </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}" (change)="onToggleFeature(f.id, $event)" [checked]="vehicle.features.includes(f.id)"> {{ f.name }}
    </label>
  </div>
  <div class="form-group">
    <label for="contactName">Contact
      <input 
      type="text" 
      id="contactName" 
      class="form-control" 
      [(ngModel)]="vehicle.contact.name" 
      name="contactName" 
      required #contactName="ngModel">
      <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Contact is required.</div>  
    </label>
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone
      <input 
      type="text" 
      id="contactPhone" 
      class="form-control" 
      [(ngModel)]="vehicle.contact.phone" 
      name="contactPhone"
      required #contactPhone="ngModel">
      <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">Phone is required.</div>
    </label>
    </div>
  <div class="form-group">
    <label for="contactEmail">Email
      <input 
      type="text" 
      id="contactEmail" 
      class="form-control" 
      [(ngModel)]="vehicle.contact.email" 
      name="contactEmail"
      required #contactEmail="ngModel">
      <div class="alert alert-danger" *ngIf="contactEmail.touched && !contactEmail.valid">Email is required.</div>
    </label>

  </div>
  <button class="btn btn-primary" >Save</button>
  <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()">Delete</button>
</form>
